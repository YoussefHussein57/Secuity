<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="splitbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f27"/>
      <stop offset="100%" style="stop-color:#1a1a40"/>
    </linearGradient>
    <radialGradient id="splitglow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="600" height="400" rx="16" fill="url(#splitbg)"/>
  <rect width="600" height="400" rx="16" fill="url(#splitglow)"/>
  <!-- Network visualization -->
  <g stroke="#2563EB" stroke-width="1" opacity="0.2" fill="none">
    <line x1="150" y1="100" x2="300" y2="160"/>
    <line x1="300" y1="160" x2="450" y2="100"/>
    <line x1="300" y1="160" x2="250" y2="280"/>
    <line x1="300" y1="160" x2="380" y2="270"/>
    <line x1="150" y1="100" x2="100" y2="230"/>
    <line x1="100" y1="230" x2="250" y2="280"/>
    <line x1="450" y1="100" x2="500" y2="220"/>
    <line x1="500" y1="220" x2="380" y2="270"/>
    <line x1="250" y1="280" x2="380" y2="270"/>
    <line x1="250" y1="280" x2="200" y2="350"/>
    <line x1="380" y1="270" x2="420" y2="350"/>
    <line x1="200" y1="350" x2="300" y2="340"/>
    <line x1="300" y1="340" x2="420" y2="350"/>
  </g>
  <!-- Large hub nodes with rings -->
  <circle cx="300" cy="160" r="18" fill="none" stroke="#2563EB" stroke-width="1.5" opacity="0.25"/>
  <circle cx="300" cy="160" r="28" fill="none" stroke="#2563EB" stroke-width="0.5" opacity="0.1"/>
  <circle cx="300" cy="160" r="8" fill="#2563EB" opacity="0.5"/>
  <!-- Smaller nodes -->
  <g fill="#2563EB">
    <circle cx="150" cy="100" r="6" opacity="0.35"/>
    <circle cx="450" cy="100" r="6" opacity="0.35"/>
    <circle cx="100" cy="230" r="5" opacity="0.25"/>
    <circle cx="500" cy="220" r="5" opacity="0.25"/>
    <circle cx="250" cy="280" r="7" opacity="0.35"/>
    <circle cx="380" cy="270" r="7" opacity="0.35"/>
    <circle cx="200" cy="350" r="4" opacity="0.2"/>
    <circle cx="300" cy="340" r="4" opacity="0.2"/>
    <circle cx="420" cy="350" r="4" opacity="0.2"/>
  </g>
  <!-- Node rings -->
  <circle cx="250" cy="280" r="12" fill="none" stroke="#2563EB" stroke-width="0.8" opacity="0.15"/>
  <circle cx="380" cy="270" r="12" fill="none" stroke="#2563EB" stroke-width="0.8" opacity="0.15"/>
  <!-- Shield in center node -->
  <g transform="translate(290, 148)" opacity="0.8">
    <path d="M10,2 L18,6 V14 C18,20 10,24 10,24 C10,24 2,20 2,14 V6 Z" fill="none" stroke="#FFFFFF" stroke-width="1.2"/>
    <path d="M7,13 L10,16 L14,10" fill="none" stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
