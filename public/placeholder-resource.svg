    <circle cx="80" cy="60" r="4" opacity="0.25"/>
    <circle cx="320" cy="60" r="4" opacity="0.25"/>
    <circle cx="150" cy="170" r="5" opacity="0.3"/>
    <circle cx="260" cy="170" r="5" opacity="0.3"/>
    <circle cx="60" cy="150" r="3" opacity="0.2"/>
    <circle cx="340" cy="150" r="3" opacity="0.2"/>
  </g>
  <circle cx="200" cy="100" r="10" fill="none" stroke="#2563EB" stroke-width="0.8" opacity="0.2"/>
  <rect x="100" y="210" width="200" height="6" rx="3" fill="#FFFFFF" opacity="0.08"/>
  <rect x="140" y="225" width="120" height="5" rx="2" fill="#2563EB" opacity="0.1"/>
